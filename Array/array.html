<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const arr1 = new Array();
            const arr2 = [1, 2];

            const str = ["♡", "♥"];
            console.log(str);
            console.log(str.length);
            console.log(str[0]);
            console.log(str[str.length - 1]);

            for (let i = 0; i < str.length; i++) {
                console.log(str[i]);
            }

            for (let heart of str) {
                console.log(heart);
            }

            str.forEach(function (str) {
                console.log(str);
            });

            // 배열의 마지막꺼에 추가
            str.push("♧", "♣");
            console.log(str);

            // 배열의 마지막꺼를 삭제
            str.pop();
            str.pop();
            console.log(str);

            // 배열의 첫번째에 추가
            str.unshift("♧", "♣");
            console.log(str);

            // 배열의 첫번째꺼를 삭제
            str.shift();
            console.log(str);

            //
            str.push("♠", "♤");
            str.splice(3, 6);
            console.log(str);
            // ♣이게 ♥로 바뀜
            // 0은 배열의 첫번째, 1은 1개만 바꿔준다는 것이고 ♥로 바꿔준다는 것이다.
            str.splice(0, 1, "♥");
            console.log(str);

            let a = str.join(", ");
            console.log(a);

            let b = a.split(", ");
            console.log(b);

            let c = str.concat(arr2);
            console.log(c);

            console.clear();
            console.log(str);
            console.log(str.indexOf("♥"));
            console.log(str.includes("♡"));
            console.log(str.lastIndexOf("♥"));
        </script>
    </body>
</html>
