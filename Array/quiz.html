<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 1. 하나의 string으로 만들기
            const fruits = ["apple", "banana", "orange"];
            const result = fruits.join(", ");
            console.log(result);

            // 2. 스트링을 배열로 만들기
            const fruits2 = "♤, ♠, ♡, ♥";
            const arr = fruits2.split(", ");
            console.log(arr);

            // 3. 배열의 순서를 거꾸로
            const arr2 = [1, 2, 3, 4, 5];
            const result2 = arr2.reverse(); // 배열자체를 바꿔줌
            console.log(result2);

            // 4. 첫번째, 두번째를 빼고 나머지만 배열로
            const arr3 = [1, 2, 3, 4, 5];
            // 3~5를 반환함
            // (2, 5)를 하는 이유는 5가 있는 부분은 end 부분인데 end는 반환하지 않는다.
            const result3 = arr3.slice(2, 5);
            console.log(result3);
        </script>
    </body>
</html>
