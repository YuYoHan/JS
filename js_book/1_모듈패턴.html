<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>모듈패턴</title>
    </head>
    <body>
        <script>
            let counter = (function () {
                // private 변수
                let num = 0;

                // 외부로 공개할 데이터나 메서드를 통해 프로퍼티로 추가한 객체를 반환한다.
                return {
                    increase() {
                        return ++num;
                    },
                    decrease() {
                        return --num;
                    },
                };
            })();

            // private 변수는 외부로 노출되지 않는다.
            // console.log(counter.num) → undefined가 나옴

            console.log(counter.increase());
            console.log(counter.increase());
            console.log(counter.decrease());
            console.log(counter);
        </script>
    </body>
</html>
