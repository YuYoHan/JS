<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>숫자를한글로</title>
        <style>
            @font-face {
                font-family: "establishRoomNo703OTF";
                src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2112@1.0/establishRoomNo703OTF.woff")
                    format("woff");
                font-weight: normal;
                font-style: normal;
            }
            body {
                margin: 10%;
                font-family: "establishRoomNo703OTF";
            }
            fieldset {
                border-top-style: dashed;
                border-bottom-style: none;
                border-right-style: none;
                border-left-style: none;
                border-width: 10px;
                border-top-color: #ab47bc;
                width: 65%;
                height: 180px;
                margin: 30px auto;
                padding: 15px;
                text-align: center;
                font-size: 3em;
            }
            textarea {
                width: 70%;
                border: 0;
                resize: none; /*사이즈 조절 불가*/
                outline: none; /* 클릭시 테두리 삭제 */
                text-align: center;
                margin: 20px;
                font-size: 2rem;
            }

            input {
                text-align: center;
                font-size: 30px;
                width: 70%;
                outline: none;
                border-top-style: none;
                border-bottom-style: solid;
                border-right-style: none;
                border-left-style: none;
                border-width: 5px;
            }

            button {
                margin: 0 auto;
                width: 20%;
                font-size: 1em;
                color: #fff;
                background: #ab47bc;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>숫자를 한글로 변경</legend>
            <textarea rows="3" cols="40" id="output">결과 표시 부분</textarea>
            <input
                type="text"
                placeholder="숫자를 입력해주세요"
                id="input"
            /><br />
            <button onclick="valueChange();">변경</button>
        </fieldset>
        <script>
            let inputTag = document.getElementById("input");
            let textareaTag = document.getElementById("output");

            let changeToko = function (num) {
                let ko = "공일이삼사오육칠팔구";
                let result = "";
                let data = num + "";

                for (let i = 0; i < data.length; i++) {
                    result += ko[data[i]];
                }
                result = result.replace("undefined", "점");
                return result;
            };
            let valueChange = function () {
                let num = inputTag.value;
                if (isNaN(num)) {
                    textareaTag.innerHTML = "숫자만 입력해주세요.";
                } else {
                    textareaTag.innerHTML = changeToko(num);
                }
            };
        </script>
    </body>
</html>
