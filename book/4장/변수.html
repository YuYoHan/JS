<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 변수는 프로그래밍 언어에서 데이터를 관리하기 위한 핵심 개념이다.
            // 변수에 저장을 하면 메모리에 할당된다.
            // 즉, 변수는 하나의 값을 저장하기 위해 확보한 메모리 공간 자체 또는 메모리 공간을 위해 붙인 이름(상징적인 이름) ← 식별자
            // 이 식별자는 '실행 컨텍스트'에 등록된다.
            /*
                실행 컨텍스트 : 자바스크립트 엔진이 소스코드를 평가하고 실행하기 위해 필요한 환경을 제공하고 코드의 실행 결과를 실제로 관리하는 영역이다.
                자바스크립트 엔은 실행 컨텍스트를 통해 식별자와 스코프를 관리한다.
            */
            let userId = 1; // 초기화 ← 최초로 값을 할당
            let userName = "Lee";

            // user라는 변수에 여러개의 값을 넣어주는 것이다.
            let user = { id: 1, name: "Lee" };

            let check;
            console.log(user); // id: 1, name: 'Lee' 출력
            console.log(check); // undefined
        </script>
    </body>
</html>
