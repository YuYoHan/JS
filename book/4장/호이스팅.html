<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* 
                자바스크립트 코드는 인터프리터에 의해 한 줄씩 순차적으로 실행되므로 console.log(score);가 가장먼저 실행되고 
                순차적으로 다음줄에 있는 코드를 실행한다. 그렇기 때문에 undefined가 출력된다.
                그 이유는 변수 선언이 소스코드가 한 줄씩 순차적으로 실행되는 시점, 즉 런타임이 아니라 그 이전 단계에서 먼저 실행되기 때문이다.

                자바스크립트 엔진은 변수 선언이 소스코드의 어디에 있든 상관없이 다른 코드보다 먼저 실행한다.

                이것을 '호이스팅'이라고 한다.
            */
            console.log(score); // undefined
            var score; // 변수 선언문

            // undefined가 떠서 let은 호이스팅이 안될꺼라고 생각하지만 사실 된다.
            console.log(score2); // undefined
            let score2;
        </script>
    </body>
</html>
