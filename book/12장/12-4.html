<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
            화살표함수는 funtion 키워드 대신 화살표(=>)를 사용해 좀 더 간략한 방법으로 함수를 선언할 수 있다.
            화살표 함수는 항상 익명함수로 정의한다.
        */

            const add = (x, y) => {
                return x + y;
            };
            console.log(add(2, 3));
        </script>
    </body>
</html>
