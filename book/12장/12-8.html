<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>콜백함수</title>
    </head>
    <body>
        <script>
            // n만큼 어떤 일을 반복한다.
            function repeat(n) {
                // i를 출력한다
                for (let i = 0; i < n; i++) {
                    console.log(i);
                }
            }
            repeat(5); // repeat함수는 매개변수를 통해 전달받은 숫자만큼 반복하여 console.log(i)를 호출한다.
        </script>
    </body>
</html>
