<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
            함수 정의와 동시에 실행되는 함수를 즉시 실행 함수라고 한다.
            즉시 실행 함수는 단 한번만 호출이 가능하고 다시 호출할 수 없다. 
        */

            (function () {
                let a = 3;
                let b = 5;
                return a * b;
            })();

            // 즉시 실행 함수도 일반 함수처럼 값을 반한활 수 있다.
            let res = (function () {
                let a = 3;
                let b = 5;
                return a * b;
            })();

            console.log(res);

            // 즉시 실행 함수에도 일반 함수처럼 인수를 전달할 수 있다.
            res = (function (a, b) {
                return a * b;
            })(3, 5);

            console.log(res);
        </script>
    </body>
</html>
