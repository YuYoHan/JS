<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let x;

            x = 10;
            console.log(x); // 10

            x += 5;
            console.log(x); // 15

            x -= 5;
            console.log(x); // 10

            x *= 5;
            console.log(x); // 50

            x /= 5;
            console.log(x); // 10

            x %= 5;
            console.log(x); // 0

            let str = "My name is ";
            str += "Lee";

            console.log(str); // My name is Lee
        </script>
    </body>
</html>
