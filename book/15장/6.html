<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const person = {
                name: "Lee",
            };

            //  객체는 변경 가능한 값이다. 다라서 재할당 없이 변경이 가능하다.
            person.name = "Kim";
            console.log(person); // {name: "Kim"}
        </script>
    </body>
</html>
