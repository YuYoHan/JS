<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 이름과 주소 속성을 갖는 객체
            const person = {
                name: "Lee",
                addr: "Seoul",
            };

            console.log(person);

            // 생성자 함수
            function Person(name) {
                this.name = name;
            }
            // 함수정의(constructor)가 평가되어 함수 객체를 생성하는 시점에 프로토타입도 생성된다.
            console.log(Person.prototype);

            const Person2 = (name) => {
                this.name = name;
            };

            console.log(Person2.prototype);
        </script>
    </body>
</html>
