<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>함수</title>
    </head>
    <body>
        <script>
            // 중첩 함수
            function outer() {
                let x = 1;

                // 중첩함수
                function inner() {
                    let y = 2;
                    // 외부 함수의 변수를 참조할 수 있다.
                    console.log(x + y); // 3
                }
                inner();
            }
            outer();

            // 콜백 함수
            // n만큼 어떤일을 반복한다.
            function repeat(n) {
                // i를 출력한다.
                for (let i = 0; i < n; i++) console.log(i);
            }
            repeat(5); // 0 1 2 3 4

            function repeat2(n) {
                for (let i = 0; i < n; i++) {
                    // i가 홀수일 때만 출력한다.
                    if (i % 2) console.log(i);
                }
            }
            repeat2(5); // 1 3
        </script>
    </body>
</html>
