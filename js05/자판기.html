<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>자판기</title>
    </head>
    <body>
        <script>
            function chages(coin, price) {
                return coin - price;
            }
            function err() {
                console.log("금액이 부족합니다.");
            }

            function printResult(product, change) {
                console.log(
                    `주문하신 ${product}이/가 나왔습니다. 잔돈은 ${change}`
                );
            }
            function 자판기(coin, product) {
                if (coin < 300)
                    return console.log("금액을 잘못 투입했습니다.", coin);
                let productObj = { 솔의눈: 300, 비타500: 500, 마운틴듀: 1000 };
                let change;
                let selectPrice = productObj[product];

                if (!(product in productObj))
                    return console.log("존재하지 않는 상품입니다.");

                if (coin < selectPrice) return err();
                change = chages(coin, selectPrice);
                if (change === 0) return console.log(product);
                return printResult(product, change);
            }

            자판기(300, "솔의눈");
        </script>
    </body>
</html>
