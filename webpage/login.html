<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Design House</title>
        <link href="./css/common.css" rel="stylesheet" />
        <link href="./css/login.css" rel="stylesheet" />
    </head>
    <body>
        <section class="login">
            <h1>LOGIN</h1>
            <form action="main.html" method="post">
                <div class="int-area">
                    <input
                        type="text"
                        name="id"
                        id="id"
                        autocomplete="off"
                        required
                    />
                    <label for="id">USER NAME</label>
                </div>
                <div class="int-area">
                    <input
                        type="password"
                        name="pw"
                        id="pw"
                        autocomplete="off"
                        required
                    />
                    <label for="pw">PASSWORD</label>
                </div>
                <div class="btn-area">
                    <button id="btn" type="button">LOGIN</button>
                </div>
                <div class="btn-area2">
                    <button id="btn2" type="button">카카오 로그인</button>
                </div>
            </form>
            <div class="caption">
                <a href="#">Forgot Password?</a>
            </div>
        </section>
        <script>
            // function a() {
            //     alert("테스트");
            //     location.href = "main.html";
            // }
        </script>
        <script src="./js/login.js"></script>
    </body>
</html>
