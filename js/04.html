<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (let i = 0; i < 10; i++) {
    console.log(i);
  }

  for (let i = 0; i < 3; i++) {
    for (let j = 3; j > 0; j--) {
      console.log(i,j);
    }
  }

  let square = '';
  let side = 6;

  for (let i = 0; i < 6; i++) {
    for (let j = 0; j < side; j++) {
      square += '*';
    }
    square+= '\n';
  }
  console.log(square);

</script>

</body>
</html>
