<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Array</title>
    </head>
    <body>
        <script>
            let arr = ["apple", "김성용", "김사과", 10];
            console.log(arr[1]);
            console.log(arr[3]);
            console.log(arr.length); // 4
            arr["A"] = "서울시 용산구 이태원동";

            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }
        </script>
    </body>
</html>
