<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Array</title>
    </head>
    <body>
        <script>
            let arr = ["apple", "김성용", "김사과", 10];
            console.log(arr[1]);
            console.log(arr[3]);
            console.log(arr.length); // 4
            arr["A"] = "서울시 용산구 이태원동";
            console.log(arr["A"]);
            /*
                화상채팅 일종의 같은 방에 있어야 데이터 값이 연결
                방의 키 값이 문자열(고유번호)
                peerconnection[고유번호] = 객체
                
                결론은 키 값으로 배열의 값을 찾을 때 사용, 반드시 인덱스를 사용할 필요는 없다.
                하지만 배열에서 보통은 인덱스 값을 사용
            */
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i]); // 배열 그대로
            }

            for (let i in arr) {
                console.log(arr[i]);
            }
        </script>
    </body>
</html>
