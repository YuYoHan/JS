<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>배열2</title>
    </head>
    <body>
        <script>
            let izone = new Array();

            izone[0] = "아이유";
            izone[1] = "안유진";
            izone[2] = "김채원";
            izone[3] = "김민주";

            // 배열의 마지막에 추가
            izone.push("사쿠라");
            console.log(izone);
            izone.push("손흥민");
            // 무조건 마지막꺼 가져오는 것
            console.log(izone[izone.length - 1]);

            // 마지막꺼 제거
            izone.pop();
            // 처음꺼 제거
            // shift는 첫번째 값을 삭제하고 삭제한 값을 반환한다.
            let str = izone.shift(); // () => 실행문
            console.log(izone);
            alert(str);

            // let str2 = izone.slice(1, 3);
            // console.log(arr2);

            let arr4 = [10, 20, 30];
            let arr5 = [40, 50, 60];
            let arr6 = arr4.concat(arr5);

            console.log(arr4);
            console.log(arr6);
        </script>
    </body>
</html>
