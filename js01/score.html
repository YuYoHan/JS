<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let name = prompt("성함을 입력하세요");
            let kor = Number(prompt("국어점수는?"));
            let eng = Number(prompt("영어점수는?"));
            let mat = Number(prompt("수학점수는?"));

            let total = kor + eng + mat;
            //  toFixed : Number 인스턴스의 소수 부분 자릿수를 전달받은 값으로 고정한 후, 그 값을 문자열로 반환합니다.
            // numObj.toFixed(소수 부분의 자리수)
            let avg = (total / 3).toFixed(3);

            document.write(`이름 : ${name}<br/>`);
            document.write(`국어점수 : ${kor}<br/>`);
            document.write(`영어점수 : ${eng}<br/>`);
            document.write(`수학점수 : ${mat}<br/>`);
            document.write(`평균점수 : ${avg}<br/>`);
        </script>
    </body>
</html>
