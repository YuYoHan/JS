<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // async은 throw로 예외처리를 할 수 있다.
            async function p2() {
                throw "error";
            }
            p2()
                .then((n) => console.log(n))
                .catch((n) => console.log(n));
        </script>
    </body>
</html>
