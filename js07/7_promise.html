<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function arrive() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        let status = Math.floor(Math.random * 2);
                        if (status === 1) {
                            resolve("학교에 도착했습니다.");
                        } else {
                            reject("결석했습니다.");
                        }
                    }, 1000);
                });
            }

            arrive()
                .then((result) => {
                    console.log(result);
                })
                .catch((err) => {
                    console.log(err);
                });
        </script>
    </body>
</html>
