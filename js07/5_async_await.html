<!DOCTYPE html>
<html lang="en">

        <title>async</title>

    <body>
        <script>
            // 3. 5를 받는다.
            const callback = (number) =>
                new Promise((resolve, reject) => {
                    setTimeout(() => {
                        number = number + 1;
                        // 5. 위에서 5 + 1해서  3초 후 6이 나온다.
                        console.log(number);
                        // 6. 성공했을 때 return해줌 3초 후 6 이 return
                        resolve(number);
                    }, 3000);
                });

            /*
                콘솔 :
                    5
                    7
                    6

            */
            const asynEx = async (number) => {
                try {
                    console.log(number);
                    // await가 위에서 실행하는 비동기를 기다렸다가 아래께 실행한다.
                    await callback(number);
                    console.log(number + 2);
                } catch (error) {
                    console.log(err);
                }
            };

            /*
                콘솔값
                5

            */
            let a = 5;
            asynEx(a);
        </script>
